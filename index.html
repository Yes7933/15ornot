<head>
	<title>15 Or Not</title>
	<meta name="description" content="Cribbage practicing game where you find if a set of cards adds to 15... or not... like the title..." />
	<script src="js.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css.css"></link>
</head>
<body class="merriweather-normal">
    <div data-nosnippet>
        <div id="header" class="merriweather-bold">
            15 or not?
            <div class="merriweather-normal" style="font-size: 2.5vmin; font-style: italic;">"worlds 2nd best cribbage trainer ever"</div>
        </div>
        <div id="lower">
            <div id="no">
                <span>Not 15! [J]</span>
            </div>
            <div id="cards">
            </div>
            <div id="stats">
                <span id="score">Score: 0</span>
                <span id="average">Average: 0</span>
                <span id="games">Games: 0</span>
            </div>
            <div id="yes">
                <span>15! [K]</span>
            </div>
        </div>
    </div>
</body>
